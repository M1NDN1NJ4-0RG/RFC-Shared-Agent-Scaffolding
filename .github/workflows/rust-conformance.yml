name: Rust Conformance Tests

permissions:
  contents: read

on:
  push:
    branches: [main, 'copilot/**', 'work/**']
    paths:
      - 'rust/**'
      - 'conformance/**'
      - '.github/workflows/rust-conformance.yml'
  pull_request:
    branches: [main]
    paths:
      - 'rust/**'
      - 'conformance/**'
      - '.github/workflows/rust-conformance.yml'

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: rust/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('rust/Cargo.lock') }}-${{ hashFiles('rust/src/**/*.rs', 'rust/Cargo.toml', 'rust/tests/**/*.rs') }}

      - name: Check Rust version
        working-directory: rust
        run: rustc --version

      - name: Build Rust project
        working-directory: rust
        run: cargo build --verbose

      - name: Run unit tests
        working-directory: rust
        run: cargo test --bin safe-run --verbose

      - name: Run conformance tests (non-ignored only)
        working-directory: rust
        run: cargo test --test conformance --verbose

      - name: Build release binary
        working-directory: rust
        run: cargo build --release --verbose

      - name: Verify binary exists and print metadata
        working-directory: rust
        shell: bash
        run: |
          if [ -f target/release/safe-run ] || [ -f target/release/safe-run.exe ]; then
            echo "✓ Binary built successfully"
            if [ -f target/release/safe-run ]; then
              echo "Binary: target/release/safe-run"
              ls -lh target/release/safe-run
              ./target/release/safe-run --version
            else
              echo "Binary: target/release/safe-run.exe"
              ls -lh target/release/safe-run.exe
              ./target/release/safe-run.exe --version
              # Windows-specific: verify binary freshness
              if command -v sha256sum &> /dev/null; then
                echo "Binary SHA256:"
                sha256sum target/release/safe-run.exe | cut -d' ' -f1
              fi
            fi
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            rust/target/debug/
            rust/target/release/
          retention-days: 7

  lint:
    name: Lint (Clippy)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run Clippy
        working-directory: rust
        run: cargo clippy --all-targets --all-features -- -D warnings

  format:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --all -- --check
