name: Test Python 3 Bundle

on:
  pull_request:
    paths:
      - 'RFC-Shared-Agent-Scaffolding-Example/scripts/python3/**'
      - 'conformance/**'
      - '.github/workflows/test-python3.yml'
  push:
    branches:
      - main
    paths:
      - 'RFC-Shared-Agent-Scaffolding-Example/scripts/python3/**'
      - 'conformance/**'
      - '.github/workflows/test-python3.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Python 3 Bundle Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.11', '3.12']  # Test across multiple Python versions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python --version
      
      - name: Run Python 3 tests
        working-directory: RFC-Shared-Agent-Scaffolding-Example/scripts/python3
        run: |
          ./run-tests.sh
      
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: python3-test-failures-${{ matrix.python-version }}
          path: RFC-Shared-Agent-Scaffolding-Example/scripts/python3/.agent/FAIL-LOGS/
          if-no-files-found: ignore
