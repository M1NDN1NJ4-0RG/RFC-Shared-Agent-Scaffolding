name: Test Bash Bundle

on:
  pull_request:
    paths:
      - 'RFC-Shared-Agent-Scaffolding-Example/scripts/bash/**'
      - 'conformance/**'
      - '.github/workflows/test-bash.yml'
  push:
    branches:
      - main
    paths:
      - 'RFC-Shared-Agent-Scaffolding-Example/scripts/bash/**'
      - 'conformance/**'
      - '.github/workflows/test-bash.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Bash Bundle Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a1f0907fc94f7 # stable
      
      - name: Build Rust canonical tool
        run: |
          cd rust
          cargo build --release
          cd ..
      
      - name: Stage Rust binary for wrapper discovery
        run: |
          mkdir -p dist/linux/x86_64
          cp rust/target/release/safe-run dist/linux/x86_64/safe-run
          chmod +x dist/linux/x86_64/safe-run
          echo "Rust binary staged at: dist/linux/x86_64/safe-run"
          ls -lh dist/linux/x86_64/safe-run
      
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          jq --version
      
      - name: Run Bash tests
        working-directory: RFC-Shared-Agent-Scaffolding-Example/scripts/bash
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh
      
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bash-test-failures
          path: RFC-Shared-Agent-Scaffolding-Example/scripts/bash/.agent/FAIL-LOGS/
          if-no-files-found: ignore
