name: Lint and Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Python ----------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python linters/formatters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint

      - name: Run black (check mode)
        run: |
          black --check .

      - name: Run flake8
        run: |
          flake8 .

      - name: Run pylint
        run: |
          pylint $(git ls-files '*.py')

      # ---------- Bash ----------
      - name: Install ShellCheck and shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      - name: Run ShellCheck
        run: |
          shellcheck $(git ls-files '*.sh')

      - name: Run shfmt (check)
        run: |
          shfmt -d -i 2 -ci $(git ls-files '*.sh')

      # ---------- PowerShell ----------
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path (Get-ChildItem -Recurse -Filter '*.ps1').FullName -EnableExit

      # ---------- Perl ----------
      - name: Install Perl::Critic
        run: |
          sudo cpanm Perl::Critic

      - name: Run Perl::Critic
        run: |
          perlcritic --severity 5 $(git ls-files '*.pl' '*.pm')

      # ---------- Rust ----------
      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          toolchain: stable
          rustup-components: rustfmt, clippy

      - name: Run rustfmt (check)
        run: |
          cargo fmt --all -- --check

      - name: Run clippy
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      # ---------- C/C++ ----------
      - name: Install clang-format and clang-tidy
        run: |
          sudo apt-get install -y clang-format clang-tidy

      - name: Run clang-format (check)
        run: |
          clang-format --dry-run --Werror $(git ls-files '*.[ch]' '*.[ch]pp')

      - name: Run clang-tidy
        run: |
          clang-tidy $(git ls-files '*.[ch]pp' '*.[ch]') --warnings-as-errors='*' --quiet || true

      # ---------- C# ----------
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run dotnet-format (check)
        run: |
          dotnet tool update -g dotnet-format
          dotnet format --verify-no-changes

      # ---------- Ruby ----------
      - name: Install Ruby and rubocop
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Run rubocop
        run: |
          gem install rubocop
          rubocop --parallel

      # ---------- TypeScript/JavaScript ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint and Prettier
        run: |
          npm install --no-save eslint prettier

      - name: Run Prettier (check)
        run: |
          npx prettier --check "**/*.{js,ts,jsx,tsx,json,md,yml}"

      - name: Run ESLint
        run: |
          npx eslint "**/*.{js,ts,jsx,tsx}"

