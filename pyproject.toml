[tool.black]
line-length = 120
target-version = ['py38']

[tool.ruff]
# Match line length with Black
line-length = 120

# Target Python 3.8+ (matching Black target-version)
target-version = "py38"

[tool.ruff.lint]
# Select default rules plus additional checks
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
]

# Ignore rules that conflict with Black or are disabled in current Flake8 config
ignore = [
    "E203",  # whitespace before ':' (conflicts with Black, not used in Ruff)
]

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable = [
    "duplicate-code",
    "too-few-public-methods",
    "too-many-return-statements",
    "no-else-return",
    "global-statement",
    "unused-argument",
    "import-outside-toplevel",
    "broad-exception-caught",
    "consider-using-with",
    "subprocess-run-check",
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "inconsistent-return-statements",
    "too-many-locals",
    "too-many-branches",
    "too-many-statements"
]
