---
# File: repo-lint-ui-theme.yaml
# Purpose: Defines UI theme and styling for repo-lint console output
# Usage: Loaded by repo-lint UI layer to configure colors, icons, and formatting
# Inputs: None (config file)
# Outputs: Theme configuration for interactive and CI modes
# Side effects: None (read-only configuration)
# Notes: Part of Phase 2.5 Rich UI "Glow Up"; user-customizable via --theme flag or REPO_LINT_THEME env var
config_type: repo-lint-ui-theme
version: 1

interactive:
  box_style: ROUNDED
  hyperlinks_enabled: true
  colors:
    primary: cyan
    success: green
    failure: red
    warning: yellow
    info: cyan
    metadata: dim
  icons:
    pass: ✅
    fail: ❌
    warn: ⚠️
    skip: ⏭️
    running: ⏳

ci:
  box_style: SIMPLE
  icons_enabled: true

help:
  width: 120
  show_defaults: true
...
